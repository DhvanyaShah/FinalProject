<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Librarian Login</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>  
    </h:head>
    <h:body>
        Welcome to Library Management
        
        <h:form id="form" class="form-horizontal">  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: left">Admin Login</h2>  
                </div>  
            </div>  
            <hr/>  
            <div class="form-group">  
                <h:outputLabel for="Id" class="control-label col-sm-4">Name</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="id-id" value="#{librarians.fname}" class="form-control"   
                                 validatorMessage="Name is required">  
                        <f:validateRequired/>  
                    </h:inputText>  
                </div>  
            </div>  
            <div class="form-group">  
                <h:outputLabel for="Password" class="control-label col-sm-4">Password</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputSecret id="password-id" value="#{librarians.password}" class="form-control"   
                                   validatorMessage="Password is required">  
                        <f:validateRequired/>  
                    </h:inputSecret>  
                </div>  
            </div> 
            <div class="form-group">  
                <h1></h1>
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">  
                        <h:commandButton value="Login" action="#{librarians.adminlogin(librarians.fname,librarians.password)}" class="btn btn-success"   
                                         style="width: 80px;"></h:commandButton>  
                    </div>  
                </div>  
            </div>  
        </h:form>  

        
        <h:form>
            <h1></h1>
            <h:commandButton action = "index" value = "Home" style="width: 80px;"/>
        </h:form>
        
    </h:body>
</html>
