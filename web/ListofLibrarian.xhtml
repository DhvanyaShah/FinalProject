<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>List of Librarians</title>  
        <h:outputStylesheet name="/css/bootstrap.min.css"/>  
        <style type="text/css">  
            table {  
                border-collapse: collapse;  
                width: 100%;  
            }  
            th, td {  
                text-align: left;  
                padding: 8px;  
            }  

            tr:nth-child(even){background-color: #f2f2f2}  
            th {  
                background-color: #4CAF50;  
                color: white;  
            }  
        </style>  
    </h:head>  
    <h:body>  
        <h:form>  
            <center>  
                <h2><h:outputText value="List of Librarians"/></h2>  
            </center>  
            <h:dataTable binding="#{table}" value="#{librarians.librariansList()}" var="u"   
                         class="table table-striped table-hover table-bordered">  
                <h:column>  
                    <f:facet name="header">Id</f:facet>  
                    <h:outputText value="#{u.id}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">First Name</f:facet>  
                    <h:outputText value="#{u.fname}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Last Name</f:facet>  
                    <h:outputText value="#{u.lname}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Email Id</f:facet>  
                    <h:outputText value="#{u.email}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Password</f:facet>  
                    <h:outputText value="#{u.password}"/>  
                </h:column>

                <h:column>  
                    <f:facet name="header">Delete</f:facet>  
                    <h:commandButton action = "#{librarians.delete(u.id)}" value="Delete" class="btn btn-primary">  
                    </h:commandButton>  
                </h:column>  

            </h:dataTable>  
            <h3/>
                <h:commandButton action = "Admin" value = "Back" />
                <h3></h3>
                <h:commandButton action = "index" value = "Home" />
           
        </h:form>  
    </h:body>  
</html>
