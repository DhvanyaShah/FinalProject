<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Librarian</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>  
    </h:head>
    <h:body>
        Welcome to Library Management
        
        <h:form id="form" class="form-horizontal">  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: left">Add Librarian</h2>  
                </div>  
            </div>  
            <hr/>  
           <div class="form-group">  
                <h:outputLabel for="He/Her" class="control-label col-sm-4">Mr/Mrs/Miss</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:selectOneRadio value="#{librarians.gender}" validatorMessage="Mr/Mrs/Miss is required">  
                        <f:selectItem itemValue="Mr" itemLabel="Mr" />  
                        <f:selectItem itemValue="Mrs" itemLabel="Mrs" />
                        <f:selectItem itemValue="Miss" itemLabel="Miss" />                        
                        <f:validateRequired/>  
                    </h:selectOneRadio>  
                </div>  
            </div>  
 
            <div class="form-group">  
                <h:outputLabel for="fname" class="control-label col-sm-4">First Name</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="fname-id" value="#{librarians.fname}" class="form-control"   
                                 validatorMessage="First name is required">  
                        <f:validateRequired/>  
                    </h:inputText>  
                </div>  
            </div>  
            <div class="form-group">  
                <h:outputLabel for="lname" class="control-label col-sm-4">Last Name</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="lname-id" value="#{librarians.lname}" class="form-control"   
                                   validatorMessage="Last name is required">  
                        <f:validateRequired/>  
                    </h:inputText>  
                </div>  
            </div> 
            <div class="form-group">  
                <h:outputLabel for="email" class="control-label col-sm-4">Email</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="email-id" value="#{librarians.email}" class="form-control"   
                                   validatorMessage="Email is required">  
                        <f:validateRequired/>  
                    </h:inputText>  
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="password" class="control-label col-sm-4">Password</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="password-id" value="#{librarians.password}" class="form-control"   
                                   validatorMessage="Password is required">  
                        <f:validateRequired/>  
                    </h:inputText>  
                </div>  
            </div> 
            <div class="form-group">  
                <h1></h1>
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">  
                        <h:commandButton value="Save" action="#{librarians.save()}" class="btn btn-success"   
                                         style="width: 80px;"></h:commandButton>  
                    </div>  
                </div>  
            </div>  
        </h:form>  

        
        <h:form>
            <h1></h1>
            <h:commandButton action = "Admin" value = "Back" style="width: 80px;"/>            
            <h1></h1>
            <h:commandButton action = "index" value = "Home" style="width: 80px;"/>
        </h:form>
        
    </h:body>
</html>
