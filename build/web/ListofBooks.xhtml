<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>List of Librarians</title>  
        <h:outputStylesheet name="/css/bootstrap.min.css"/>  
        <style type="text/css">  
            table {  
                border-collapse: collapse;  
                width: 100%;  
            }  
            th, td {  
                text-align: left;  
                padding: 8px;  
            }  

            tr:nth-child(even){background-color: #f2f2f2}  
            th {  
                background-color: #4CAF50;  
                color: white;  
            }  
        </style>  
    </h:head>  
    <h:body>  
        <h:form>  
            <center>  
                <h2><h:outputText value="List of Books"/></h2>  
            </center>  
            <h:dataTable binding="#{table}" value="#{books.booksList()}" var="u"   
                         class="table table-striped table-hover table-bordered">  
                <h:column>  
                    <f:facet name="header">Id</f:facet>  
                    <h:outputText value="#{u.id}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Title</f:facet>  
                    <h:outputText value="#{u.title}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">ISBN</f:facet>  
                    <h:outputText value="#{u.isbn}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Author</f:facet>  
                    <h:outputText value="#{u.author}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Category</f:facet>  
                    <h:outputText value="#{u.category}"/>  
                </h:column>
                <h:column>  
                    <f:facet name="header">Publisher</f:facet>  
                    <h:outputText value="#{u.publisher}"/>  
                </h:column>
                <h:column>  
                    <f:facet name="header">Issued</f:facet>  
                    <h:outputText value="#{u.issued}"/>  
                </h:column>
                <h:column>  
                    <f:facet name="header">Price</f:facet>  
                    <h:outputText value="#{u.price}"/>  
                </h:column>
                <h:column>  
                    <f:facet name="header">Quantity</f:facet>  
                    <h:outputText value="#{u.quantity}"/>  
                </h:column>

                <h:column>  
                    <f:facet name="header">Delete</f:facet>  
                    <h:commandButton action = "#{books.delete(u.id)}" value="Delete" class="btn btn-primary">  
                    </h:commandButton>  
                </h:column>  

            </h:dataTable>  
            <h3/>
                <h:commandButton action = "Librarian" value = "Back" />
                <h3></h3>
                <h:commandButton action = "index" value = "Home" />
           
        </h:form>  
    </h:body>  
</html>
